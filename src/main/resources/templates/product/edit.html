<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
    <title>Edit Product - CoffeeShop</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
  </head>
  <body>
    <div class="container">
      <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
      <form th:action="@{/products}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}" />
        <div class="panel panel-default">
          <div class="panel-heading lead">Edit Product: <span th:text="*{productName}"></span></div>
          <fieldset>
            <div class="col-lg-12 form-group">
              <label class="col-lg-2" for="name">Name</label>
              <div class="col-lg-4">
                <input type="text" id="name" class="form-control" th:field="*{productName}" />
              </div>
            </div>
            <div class="col-lg-12 form-group">
              <label class="col-lg-2" for="description">Description</label>
              <div class="col-lg-4">
                <textarea id="description" class="form-control" th:field="*{description}" rows="5"></textarea>
              </div>
            </div>
            <div class="col-lg-12 form-group">
              <label class="col-lg-2" for="price">Price</label>
              <div class="col-lg-4">
                <input type="text" id="price" class="form-control" th:field="*{price}" />
              </div>
            </div>
            <div class=" col-lg-12 form-group">
              <label class="col-lg-2" for="productType">Type</label>
              <div class="col-lg-4">
                <select id="productType" class="form-control" th:field="*{productType}">
                  <option th:value="${null}">-Select-</option>
                  <option th:each="type : ${T(edu.mum.coffee.domain.ProductType).values()}"
                          th:value="${type}"
                          th:text="${type.displayName}"></option>
                </select>
              </div>
            </div>
            <div class="col-lg-12 form-group">
              <label class="col-lg-2"></label>
              <div class="col-lg-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-default" th:href="@{/}">Cancel</a>
              </div>
            </div>
          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
