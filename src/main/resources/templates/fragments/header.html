<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head lang="en"></head>
  <body>
    <div th:fragment="header">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">CoffeeShop</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>
                <a href="#" th:href="@{/place-orders}" sec:authorize="hasRole('ROLE_USER')">Place Orders</a>
              </li>
              <li>
                <a href="#" th:href="@{/orders}" sec:authorize="hasRole('ROLE_ADMIN')">Orders</a>
              </li>
              <li>
                <a href="#" th:href="@{/persons}" sec:authorize="hasRole('ROLE_ADMIN')">Persons</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Profile <span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#" th:href="@{/profile}" sec:authorize="isAuthenticated()">Edit Profile</a></li>
                  <li><a href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a></li>
                  <li role="separator" class="divider" sec:authorize="isAuthenticated()"></li>
                  <li><a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
