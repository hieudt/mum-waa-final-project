<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <body>
    <div th:fragment="productTable">
      <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">List of Products</span></div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="70">ID</th>
              <th>Name</th>
              <th>Description</th>
              <th width="120">Price</th>
              <th width="150">Type</th>
              <th sec:authorize="hasRole('ROLE_ADMIN')" width="120"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}">ID</td>
              <td th:text="${product.productName}">Name</td>
              <td th:text="${product.description}">Description</td>
              <td th:text="${#numbers.formatDecimal(product.price, 1, 2)}">##.##</td>
              <td th:text="${product.productType}">BREAKFAST</td>
              <td sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary" title="Edit">
                  <i class="glyphicon glyphicon-pencil"></i>
                </a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger" title="Delete">
                  <i class="glyphicon glyphicon-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
